<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Battle</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options"></div>
        </div>
        <p id="timer">Waktu: <span id="time-left">10</span> detik</p>
        <p id="score">Skor: <span id="score-value">0</span></p>
        <button id="next-btn">Soal Berikutnya</button>
    </div>
    <script src="script.js">
           const playerName = localStorage.getItem("playerName");
    if (!playerName) {
        window.location.href = "index.html"; // Kembali ke login jika nama belum diisi
    }
    </script>
</body>
</html>
